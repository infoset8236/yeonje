<!doctype html>
<html lang="en">
<head>
	<title>연제만화도서관</title>
	<meta charset="utf-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" name="viewport" />
	<link href="../../../../../resources/ict/css/common/reset.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../resources/ict/css/common/font.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../resources/ict/css/digitalGallery/digitalGalleryCommon.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../../../../../resources/ict/css/common/slick.css" />
	<link rel="stylesheet" type="text/css" href="../../../../../resources/ict/css/common/slick-theme.css" />
	<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js"></script>
	<script src="../../../../../resources/ict/plugin/slick.min.js"></script>
	<script src="../../../../../resources/ict/js/digitalGallery/digitalGalleryCommon.js" type="text/javascript"></script>
</head>
<body>
<link href="../../../../../resources/ict/css/digitalGallery/studentDetail.css" rel="stylesheet" type="text/css" />
<script src="../../../../../resources/ict/js/digitalGallery/studentDetail.js" type="text/javascript"></script>
<div class="container">
	<div class="full_mode">
		<img src="/resources/ict/img/digitalGallery/full_mode.svg" alt="" />
	</div>

	<!--	컨텐츠  -->
	<div class="content">
		<div class="header">
			<img src="/resources/ict/img/digitalGallery/logo.svg" alt="">
			<div>웹툰창작체험관 수강생 작품집</div>
		</div>

		<div class="scroll_wrapper">
			<div class="scroll">
				<!--<c:choose>-->
				<!--<c:when test="${fn:length(list) == 0}">-->
				<!--<div class="no_data">등록된 출품작이 없습니다.</div>-->
				<!--</c:when>-->
				<!--<c:otherwise>-->
				<div class="festival_slide_wrapper">
					<img class="slide_prev" src="/resources/ict/img/digitalGallery/prev.svg" alt="">
					<div class="festival_slide">
						<!--<c:forEach var="item" items="${list}">-->
						<div class="festival_slide_item">
							<div class="festival_slide_item_header">
								<div>2025</div>
								<div>수강생 작품집</div>
							</div>
							<img src="/resources/ict/img/digitalGallery/noimg.svg" alt="">
						</div>
						<!--</c:forEach>-->
					</div>
					<img class="slide_next" src="/resources/ict/img/digitalGallery/next.svg" alt="">
				</div>
				<!--</c:otherwise>-->
				<!--</c:choose>-->

				<div class="bottom_box">
					<div class="index_wrapper">
						<div class="scroll_area">
							<!--<c:choose>-->
							<!--<c:when test="${fn:length(list) == 0}">-->
							<!--<div class="no_data">등록된 출품작이 없습니다.</div>-->
							<!--</c:when>-->
							<!--<c:otherwise>-->
							<!--<c:forEach var="item" items="${list}">-->
							<img src="/resources/ict/img/digitalGallery/noimg.svg" alt="">
							<!--</c:forEach>-->
							<!--</c:otherwise>-->
							<!--</c:choose>-->
						</div>
						<div class="wrapper">
							<div class="progress_bar">
								<div class="bar"></div>
							</div>
							<div class="pagination"><span>1</span> / 28</div>
						</div>
					</div>
					<div class="action_btn_wrapper">
						<a href="" class="play-and-pause">
							<img src="/resources/ict/img/digitalGallery/pause.svg" alt="">
						</a>
						<a href="/ict/${homepage.context_path}/digitalGallery/festival.do">
							<img src="/resources/ict/img/digitalGallery/close.svg" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>

		<!--	팝업	-->
		<div class="overlay"></div>
		<div class="popup">
			<div class="popup_content">마지막 페이지입니다.<br>목록으로 돌아가시겠어요?</div>
			<div class="popup_action">
				<div class="no">아니요</div>
				<a href="/ict/${homepage.context_path}/digitalGallery/promotionWebtoon.do">예</a>
			</div>
		</div>

		<!--	메인 이동	-->
		<a href="/ict/${homepage.context_path}/digitalGallery/main.do" class="go_home">
			<img src="/resources/ict/img/digitalGallery/home_white.svg" alt="">
		</a>

		<div class="one_handed_mode gray">
			<img src="/resources/ict/img/digitalGallery/one_handed_mode.svg" alt="" />
		</div>
	</div>
</div>
</body>
</html>
