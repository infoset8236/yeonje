<!doctype html>
<html lang="en">
<head>
	<title>연제만화도서관</title>
	<meta charset="utf-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" name="viewport" />
	<link href="../../../../../resources/ict/css/common/reset.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../resources/ict/css/common/font.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../resources/ict/css/digitalGallery/digitalGalleryCommon.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../../../../../resources/ict/css/common/slick.css" />
	<link rel="stylesheet" type="text/css" href="../../../../../resources/ict/css/common/slick-theme.css" />
	<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js"></script>
	<script src="../../../../../resources/ict/plugin/slick.min.js"></script>
	<script src="../../../../../resources/ict/js/digitalGallery/digitalGalleryCommon.js" type="text/javascript"></script>
</head>
<body>
<link href="../../../../../resources/ict/css/digitalGallery/li.css" rel="stylesheet" type="text/css" />
<div class="container">
	<div class="full_mode">
		<img src="/resources/ict/img/digitalGallery/full_mode.svg" alt="" />
	</div>

	<!--	컨텐츠  -->
	<div class="content">
		<div class="header">
			<img src="/resources/ict/img/digitalGallery/logo.svg" alt="">
			<div>연제만화도서관 홍보 웹툰</div>
		</div>

		<div class="scroll_wrapper">
			<div class="scroll">
				<div class="list_header">
					<div class="title">
						<div class="index">Story 01.</div>
						<div>LI 디자인</div>
					</div>
				</div>

				<div class="li_content">
					<img class="main_logo" src="/resources/ict/img/digitalGallery/li1.png" alt="">

					<div class="logo_description">
						<div>LI Design</div>
						<div>
							연제만화도서관은 만화와 창작, 그리고 열린 소통의 가치를 담아<br>
							상징적인 Library Identity(LI)를 개발하였습니다.<br>
							LI는 책 한 권을 도서관의 상징적인 박공지붕 형태로 형상화하여,<br>
							도서관의 정체성과 건축적 특징을 동시에 표현한 디자인입니다.<br>
							심플한 도형 요소를 활용해 다양한 사인물과 시각 매체에 적용할 수<br>
							있도록 응용성을 고려하여 제작되었습니다.
						</div>
					</div>

					<div class="logo_type">
						<div class="logo_type_item">
							<div>기본형</div>
							<img src="/resources/ict/img/digitalGallery/li2.png" alt="">
						</div>
						<div class="logo_type_item">
							<div>응용형(2줄)</div>
							<img src="/resources/ict/img/digitalGallery/li2.png" alt="">
						</div>
						<div class="logo_type_item">
							<div>응용형(도서라벨류)</div>
							<img src="/resources/ict/img/digitalGallery/li3.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--	메인 이동	-->
		<a href="/ict/${homepage.context_path}/digitalGallery/main.do" class="go_home">
			<img src="/resources/ict/img/digitalGallery/home.svg" alt="">
		</a>

		<div class="action_btn">
			<!--	큐레이션 이동	-->
			<a href="/ict/${homepage.context_path}/digitalGallery/curation.do">
				<img src="/resources/ict/img/digitalGallery/close.svg" alt="">
			</a>
		</div>

		<div class="one_handed_mode">
			<img src="/resources/ict/img/digitalGallery/one_handed_mode.svg" alt="" />
		</div>
	</div>
</div>
</body>
</html>
