<!doctype html>
<html lang="en">
	<head>
		<title>연제만화도서관</title>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" name="viewport" />
		<link href="../../../../../resources/ict/css/common/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/common/font.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/ai/aiCommon.css" rel="stylesheet" type="text/css" />
		<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js"></script>
		<script src="../../../../../resources/ict/js/ai/aiCommon.js" type="text/javascript"></script>
	</head>
	<body>
		<link href="../../../../../resources/ict/css/ai/main.css" rel="stylesheet" type="text/css" />
		<div class="container">
			<div class="full_mode">
				<img src="/resources/ict/img/ai/scroll_top.svg" alt="" />
			</div>
			<div class="content">
				<div class="main_content">
					<div class="scroll">
						<div class="content_wrapper">
							<!--			header				-->
							<div class="header">
								<img src="/resources/ict/img/ai/logo.svg" alt="" />
								<div class="header_txt">
									<div>연제만화도서관</div>
									<div>AI안내</div>
								</div>
							</div>

							<!--			컨텐츠				-->
							<div class="main_wrapper">
								<img class="character" src="/resources/ict/img/ai/character.svg" alt="" />
								<img class="shadow" src="/resources/ict/img/ai/shadow.png" alt="" />
								<div class="text">안녕하세요. 통합 AI안내입니다. <br />궁금하신 점은 무엇이든지 물어보세요!</div>
							</div>

							<!--			하단 인풋				-->
							<div class="ai_bottom_wrapper">
								<div class="back">
									<img src="/resources/ict/img/ai/home.svg" alt="" />
								</div>
								<div class="ai_input_wrapper">
									<input type="text" />
									<div>
										<img src="/resources/ict/img/ai/mic.svg" alt="" />
										<img class="send_icon" src="/resources/ict/img/ai/send.svg" alt="" />
									</div>
								</div>
								<div class="exit">나가기</div>
							</div>
						</div>
					</div>
				</div>

				<!--			한손 모드	핸들러			-->
				<div class="one_handed_mode">
					<img src="/resources/ict/img/kiosk/one_handed_mode_handle.svg" alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
